name: rehearsecoach
description: "RehearseCoach - AI-powered interview practice app with real-time feedback"
publish_to: 'none'
version: 0.1.0+3

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  livekit_client: ^2.6.0
  http: ^1.5.0
  pretty_dio_logger: ^1.4.0
  flutter_screenutil: ^5.9.3
  email_validator: ^3.0.0
  flutter_svg: ^2.2.3

  # State Management
  flutter_riverpod: ^3.0.0
  hooks_riverpod: ^3.0.0
  flutter_hooks: ^0.21.3+1
  riverpod_annotation: ^3.0.1

  # Functional Programming & Immutability
  dartz: ^0.10.1
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Network
  connectivity_plus: ^7.0.0
  retry: ^3.1.2
  dio: ^5.9.0
  web_socket_channel: ^3.0.3
  dart_ping: ^9.0.1

  # Navigation
  auto_route: ^10.1.2
  flutter_secure_storage: ^10.0.0

  # Utils
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.1

  # Code Generation
  build_runner: ^2.7.1
  riverpod_generator: ^3.0.1
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  auto_route_generator: ^10.2.4

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: SF Pro Rounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro-Rounded-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Rounded-Semibold.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Rounded-Bold.otf
          weight: 700